<div
  class="spinner-border text-primary"
  style="width: 3rem; height: 3rem;"
  role="status"
  *ngIf="isLoading === true"
>
  <span class="sr-only">Loading...</span>
</div>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <form (submit)="onSavePost(studentForm)" #studentForm="ngForm">
        <div class="card">
          <div class="card-header">
            <strong>Student</strong>
            <small>{{ this.mode }}</small>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="company">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your full name"
                [ngModel]="student?.name"
                #name="ngModel"
              />
            </div>
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="vat">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="mobile_number"
                  name="mobile_number"
                  placeholder="+9200000000"
                  [ngModel]="student?.mobile_number"
                  #mobile_number="ngModel"
                />
              </div>
              <div class="form-group col-sm-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your Email"
                  [ngModel]="student?.email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input
                type="text"
                class="form-control"
                id="street"
                name="street"
                placeholder="Enter street name"
                [ngModel]="student?.street"
                #street="ngModel"
              />
            </div>
            <div class="row">
              <div class="form-group col-sm-8">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  placeholder="Enter your city"
                  [ngModel]="student?.city"
                />
              </div>
              <div class="form-group col-sm-4">
                <label for="postal-code">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postal_code"
                  name="postal_code"
                  placeholder="Postal Code"
                  [ngModel]="student?.postal_code"
                  #postal_code="ngModel"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                placeholder="Country name"
                [ngModel]="student?.country"
                #country="ngModel"
              />
            </div>
          </div>
          <div class="card-footer " style="float: right">
            <input
              class="btn btn-sm btn-primary "
              type="submit"
              value="{{ this.submitBtn }}"
            />
            <button class="btn btn-sm btn-danger" type="reset">
              <i class="fa fa-ban"></i> Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
